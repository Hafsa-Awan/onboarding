<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        .box { padding: 15px; border: 1px solid #ccc; margin-top: 20px; font-size: 18px; }
    </style>
    <script>
        window.onload = function() {
            // Read query parameter
            const params = new URLSearchParams(window.location.search);
            const status = params.get("status") ?? "unknown";

            // Print parsed status into the page
            document.getElementById("status").innerText = status;

            // Redirect after 2 seconds so user can see status
            setTimeout(() => {
                if (status === "success") {
                    window.location.href = "leebiapp://card";
                } else {
                    window.location.href = "leebiapp://onboarding";
                }
            }, 2000);
        }
    </script>
</head>
<body>
    <h2>Redirecting you back to the Leebi Taxi Mobile App…</h2>

    <div class="box">
        <b>Parsed Status:</b><br>
        <pre id="status">Loading status…</pre>
    </div>
</body>
</html>
